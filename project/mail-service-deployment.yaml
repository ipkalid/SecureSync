apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.33.0 (HEAD)
  labels:
    io.kompose.service: mail-service
  name: mail-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mail-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.33.0 (HEAD)
      labels:
        io.kompose.network/project-default: "true"
        io.kompose.service: mail-service
    spec:
      containers:
        - env:
            - name: EMAIL_DOMAIN
              value: email
            - name: EMAIL_PASSWORD
              value: password
            - name: EX_PORT
              value: "8081"
          image: gcr.io/mdm-mx/mail-service:latest
          imagePullPolicy: Always
          name: mail-service
          ports:
            - containerPort: 80
              hostPort: 8081
              protocol: TCP
      restartPolicy: Always
