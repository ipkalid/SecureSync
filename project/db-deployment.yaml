apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.33.0 (HEAD)
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.33.0 (HEAD)
      labels:
        io.kompose.service: db  # Add the missing label here
    spec:
      containers:
      - name: db
        image: postgres:latest
        env:
          - name: POSTGRES_PASSWORD
            value: "1234"  # replace with your actual password
          - name: POSTGRES_USER
            value: "postgres"
          - name: POSTGRES_DB
            value: "users"
